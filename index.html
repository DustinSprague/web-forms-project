<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web Forms Project</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Is Halo The Best Video Game Series</h1>
    <form method="GET">
      <fieldset>
        <legend>Do you like Halo?</legend>
        <label>
          <input type="radio" name="special" value="yes">
          Yes
        </label>
        <label>
          <input type="radio" name="special" value="no">
          No
        </label>
      </fieldset>
      <label>Why do you like Halo?
        <textarea name="applicantReason" rows="4" cols="50"></textarea>
      </label>
      <label>How many Halo games do you have?
        <input type="number" name="gamecount">
      </label>
      <fieldset>
        <legend>What type of Halo game do you like?</legend>
        <label>FPS
          <input type="checkbox" name="type" value="FPS">
        </label>
        <label>RTS
          <input type="checkbox" name="type" value="RTS">
        </label>
      </fieldset>
      <label>How many hours do you play Halo games?
        <select name="hours">
          <option value="">Please select</option>
          <option value="few">less than 2</option>
          <option value="some">2 to 4</option>
          <option value="many">more than 4</option>
        </select>
      </label>
      <input type="submit"value="submit">
    </form>
  </body>
</html>
